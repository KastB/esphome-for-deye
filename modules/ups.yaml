sensor:
  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "${device_type}-UPS Load Side Phase Power L1"
    id: ${device_type}_UPS_Load_Side_Phase_Power_L1
    register_type: holding
    address: 640
    unit_of_measurement: "W"
    state_class: "measurement"
    accuracy_decimals: 0
    value_type: U_WORD

