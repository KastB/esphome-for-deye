    modbus_controller_id: ${modbus_controller_id}
    name: "${device_type}-Grid PF (Power Factor)"
    id: ${device_type}_Grid_PF
    register_type: holding
    address: 621
    unit_of_measurement: "-"
    state_class: "measurement"
    accuracy_decimals: 2
    filters:
      - multiply: 1000
    value_type: U_WORD

  - platform: modbus_controller
