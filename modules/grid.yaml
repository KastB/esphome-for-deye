switch:
  - platform: modbus_controller
    use_write_multiple: true
    modbus_controller_id: ${modbus_controller_id}
    name: ${device_type}_Solar_Sell
    register_type: holding
    address: 145
    bitmask: 1
    entity_category: config
    icon: "mdi:toggle-switch"

  - platform: modbus_controller
    use_write_multiple: true
    modbus_controller_id: ${modbus_controller_id}
    name: ${device_type}-Grid_Charge
    register_type: holding
    address: 130
    bitmask: 1
    entity_category: config
    icon: "mdi:toggle-switch"



number:
  - platform: modbus_controller
    use_write_multiple: true
    modbus_controller_id: ${modbus_controller_id}
    name: "${device_type}-Maximum Battery Grid Charge Current"
    id: ${device_type}_Maximum_Battery_Grid_Charge_Current
    address: 128
    unit_of_measurement: A
    value_type: U_WORD

    # Limit the maximum power output of the grid connection
  - platform: modbus_controller
    use_write_multiple: true
    modbus_controller_id: ${modbus_controller_id}
    name: "${device_type}-Grid Maximum Solar Sell Power"
    id: ${device_type}_Grid_Maximum_Solar_Sell_Power
    unit_of_measurement: W
    address: 143
    value_type: U_WORD

    # Max Solar Sell Power
  - platform: modbus_controller
    use_write_multiple: true
    modbus_controller_id: ${modbus_controller_id}
    name: "${device_type}-Grid Maximum Solar Power"
    id: ${device_type}_Grid_Maximum_Solar_Power
    unit_of_measurement: W
    address: 340
    value_type: U_WORD


